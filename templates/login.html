<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
    <div align="center">
        <form action="/slogin/" method="post" >
            <table>
                <tr align="center">
                    <td  colspan="2" ><h1>用户登陆</h1></td>
                </tr>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="userName"></td>
                </tr>
                 <tr>
                    <td>密码</td>
                    <td><input type="text" name="userPwd"></td>
                </tr>
                <tr >
                    <td>记住密码</td>
                 <td><input type="checkbox" name="remeberme"></td>
                </tr>
                 <tr >
                   <td colspan="2" align="center">
                       <input type="reset" value="取消">
                        <input type="submit" value="提交">
                   </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
