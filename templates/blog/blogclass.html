<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客分类</title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js" ></script>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" />
    <script type="text/javascript" src="/static/blogclass.js"></script>
    <script>
          function clearSearch() {
            document.userForm.userName.value = ""
            document.userForm.submit()
        }
    </script>
</head>
<body>
  <form action="/classlist/" method="post" name="classForm" class="form-inline">
    <div style="horiza-align: center; width:100%;" align="center">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="javascript:$('#modal-add').modal();">添加</button>
                </div>
                <div class="form-group">
                        <label for="className"  class="control-label">类别名称:</label>
                       <input type="text" name="className"  class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default pull-left" onclick="clearSearch()">取消</button>
                    <button type="button" class="btn btn-primary" onclick="blogClass(3, 1, 0, 'search')">查询</button>
                </div>
                <input type="hidden" name="currentPage" value="1"/>
                <input type="hidden" name="classId"/>
                <input type="hidden" name="opr" value="search"/>
            </div>
        </div>
        <table class="table-bordered table-striped" width="1000">
            <thead>
                <tr>
                    <th>选项</th>
                    <th>类别ID</th>
                    <th>类别名称</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="bodyData">

            </tbody>
            <tfoot id="pageData">

            </tfoot>
        </table>
    </div>
    <div class="modal fade" id="modal-update">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改类别信息</h4>
              </div>
              <div class="modal-body">
                     <div class="form-group">
                        <label for="cName"  class="control-label">类别名称:</label>
                       <input type="text" name="cName"  class="form-control"/>
                     </div>
                      <div class="form-group">
                        <label for="cState"  class="control-label">类别状态：
                            <input type="radio" name="cState" value="1">显示&nbsp;&nbsp;
                            <input type="radio" name="cState" value="2">不显示&nbsp;
                        </label>
                      </div>
                      <input name="cId" type="hidden" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="blogClass(3, 0, 0, 'submitUpdate')">保存</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="modal-add">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加类别信息</h4>
              </div>
              <div class="modal-body">
                     <div class="form-group">
                        <label for="aName"  class="control-label">类别名称:</label>
                       <input type="text" name="aName"  class="form-control"/>
                     </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="blogClass(3, 0, 0, 'add')">保存</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
    </div>
  </form>

</body>
</html>
